
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"/>
 <script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="script.js"></script>

<link href="styles.css" rel="stylesheet"/>
<title>MaviDev</title>
</head>
<body class="template" ng-app="maviDev" ng-controller="myCtrl">
	<input type="number" id="pageIndex" ng-model="pageIndex" hidden min="0" max="2">
	<h3 class=serif ng-hide = "welcomeHide">Welcome</h3>
	<button class="btn btn-primary" type=button  ng-click="backward()">backward</button> 
	<button class="btn btn-primary" type=button  ng-click="forward()">forward</button>
	<div  ng-hide="entriesHide">
		<form >
			<h5 ng-repeat="region in regions">{{region.city}} - {{region.district}} - {{region.plaka}}</h5>                      
     	</form>                               
	</div>
	<div ng-hide = "newEntryHide">
		<form >
        	<input  autocomplete="on"  class="input" ng-model="Il" placeholder="Il" type="text"/>
            <input class="input" ng-model="Ilce" placeholder="Ilce" type="text"/>
            <input  autocomplete="on"  class="input" ng-model="Plaka" placeholder="plaka" type="text"/>                           
     	</form>
	</div>
</body>
